<div class="max-w-3xl mx-auto mt-10">
  <h2 class="text-2xl font-semibold mb-4">Latest Posts</h2>
   @if(loading){
       <div class="text-gray-500">Loading posts...</div>
   }
   @if(error){
       <div class="text-red-500">{{ error }}</div>
   }
   @if(!loading && posts.length === 0){
       <div class="text-gray-400">
         No posts available.
       </div>
   }
@for(post of posts; track post.title){
    <div class="mb-6 p-4 border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition">
      <h3 class="text-xl font-bold mb-2">{{ post.title }}</h3>
      <p class="text-gray-700">{{ post.content }}</p>
      <p class="text-sm text-gray-400 mt-2">{{ post.created_at | date:'medium' }}</p>
    </div>
}
</div>
