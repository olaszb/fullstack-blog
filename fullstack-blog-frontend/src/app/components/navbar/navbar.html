<nav class="bg-white border-b border-gray-200 sticky top-0 z-50 backdrop-blur-sm bg-opacity-90">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center gap-2 group">
          <div
            class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-md group-hover:bg-blue-700 transition-colors"
          >
            B
          </div>
          <span
            class="text-xl font-bold text-gray-800 tracking-tight group-hover:text-blue-700 transition-colors"
          >
            Fullstack<span class="text-blue-600">Blog</span>
          </span>
        </a>
      </div>

      <div class="flex items-center gap-4">
        @if (user$ | async; as user) {

        <a
          routerLink="/create-post"
          routerLinkActive="ring-2 ring-offset-1 ring-blue-500"
          class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition-all shadow-sm"
        >
          <span>✏️</span>
          <span class="hidden sm:inline">Write Post</span>
        </a>

        <div class="h-6 w-px bg-gray-300 mx-1"></div>

        <div class="flex items-center gap-2">
          <div class="text-right hidden md:block mr-2">
            <div class="text-xs text-gray-500 uppercase font-bold tracking-wider">Signed in as</div>
            <div class="text-sm font-semibold text-gray-900 leading-none">{{ user.name }}</div>
          </div>

          <button
            (click)="logout()"
            class="text-gray-500 hover:text-red-600 p-2 rounded-full hover:bg-red-50 transition-colors"
            title="Logout"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
              />
            </svg>
          </button>
        </div>

        } @else {
        <a
          routerLink="/login"
          class="text-gray-600 hover:text-blue-600 font-medium text-sm px-3 py-2"
        >
          Log in
        </a>
        <a
          routerLink="/register"
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-full text-sm font-medium transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
        >
          Get Started
        </a>
        }

        <a
          routerLink="/user/posts"
          class="flex gap-2 p-2 text-gray-500 hover:text-blue-600 p-2 rounded-full hover:bg-blue-50 transition-colors"
          title="My Posts"
        >
          My Posts
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</nav>
